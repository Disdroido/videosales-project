<div class="header">
  <nav class="background-trans navbar">
    <input type="checkbox" id="nav" class="hidden">
    <label for="nav" class="nav-btn">
      <i></i>
      <i></i>
      <i></i>
    </label>
    <div class="logo mr-auto">
      <a href="/" class="img-change"><img src="/assets/img/logo.png" alt="VideoSales"></a>
    </div>

    <div class="nav-wrapper">
      <ul>
        <li><a href="/" class="lg-hidden brand img-change"><img src="/assets/img/logo3.png" alt="VideoSales"></a></li>
        <li><a class="link" href="listings">Listings</a></li>
        {% if session.authenticated == true %}
        <li class="dropdown ">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="avatar avatar-sm">
              <span class="avatar-title rounded-circle bg-dark">E</span>
            </div>
          </a>
          <div class="dropdown-menu dropdown-menu-right" style="width:200px;">
            <p style="text-align: center;padding-top: 10px;color:#000">Hi, {{session.firstname|capitalize}}!</p>
            <a href="dashboard" class="dropdown-item">Go To Dashboard</a>
            <a class="dropdown-item" href="settings"> Settings</a>
            <div class="dropdown-divider"></div>
            <a id="logout" class="dropdown-item" href=""> Logout</a>
          </div>
        </li>
        {% else %}
        <li><a href='' class='btn btn-success pl-2 link' style='font-size: 13px;' data-toggle="modal" data-target="#loginModal">Start Selling <i class='mr-2 mdi mdi-video'></i></a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
</div>


<div class="modal fade show" data-keyboard="false" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" style="display: none;" aria-modal="true">
  <div class="modal-dialog  modal-sm modal-dialog-centered" role="document">
    <div class="modal-content m-t-80">
      <div class="modal-body">
        <div>
          <div class="text-center p-b-20 pull-up-sm">
            <div class="avatar avatar-lg">
              <img src="assets/img/logo2.png" alt="..." class="avatar-img rounded-circle" style="background: #333;">
            </div>
          </div>
          <h3 class="text-center">Login </h3>
          <p class="text-center opacity-75">Please Login to continue </p>
          <form>
            <div class="form-group">
              <div class="input-group input-group-flush mb-3">
                <input type="text" id="email" class="form-control form-control-prepended" placeholder="Email">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <span class=" mdi mdi-account "></span>
                  </div>
                </div>
              </div>
              <div class="input-group input-group-flush mb-3">
                <input type="password" id="password" class="form-control form-control-prepended" placeholder="Password">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <span class="mdi mdi-key "></span>
                    </div>
                  </div>
              </div>
            </div>
            <div class="form-group">
              <a href="#" data-dismiss="modal" class="btn text-uppercase btn-block btn-success login-user">Login</a>
            </div>
          </form>
          <p class="text-center p-t-10"><a href="register" class="text-underline">Don't have an account?</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  $(function() {
    //caches a jQuery object containing the header element
    var header = $(".navbar");
    $(window).scroll(function() {
        var scroll = $(window).scrollTop();

        if (scroll >= 70) {
            header.removeClass('background-trans').addClass("background-default");
            $('.img-change img').attr('src', 'assets/img/logo.png');
        } else {
            header.removeClass("background-default").addClass('background-trans');
            $('.img-change img').attr('src', '/assets/img/logo3.png');
        }
    });
  });
</script>
