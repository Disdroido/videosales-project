<!DOCTYPE html>
<html lang="en">
<head>
  {{ include('partials/header.html') }}
</head>

<body class="sidebar-pinned ">

  {{ include('partials/sidebar.html') }}

  <main class="admin-main">
    <!--site header begins-->

    {{ include('partials/nav.html') }}
    <!--site header ends -->
    <section class="admin-content">

      <div class="bg-darker">
          <div class="container  m-b-30">
              <div class="row p-b-40">
                  <div class="col-12 p-t-40 p-b-40">

                      <h1>Edit Listing</h1>

                  </div>
              </div>
          </div>
      </div>

      <div class="container pull-up">
        <div class="container">
          <div class="row">
            <div class="col-12">
              {% for listing in myListings %}
              <div class="card m-b-30">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="input-group mb-2">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupFileAddon01">Max 5Mb</span>
                        </div>
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="inputGroupFile01">
                          <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                        </div>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="embed-responsive embed-responsive-16by9">
                        <iframe width="1280" height="720" src="{{ listing.videoUrl }}" allow="encrypted-media" allowfullscreen></iframe>
                      </div>
                    </div>
                  </div>

                  <div class="form-row mt-3">
                    <div class="form-group col-md-6">
                      <label for="Title">Title</label>
                      <input type="text" name="title" class="form-control" value="{{ listing.title }}">
                    </div>

                    <div class="form-group col-md-6">
                      <label for="Title">Price ($)</label>
                      <input type="text" name="price" class="form-control" value="{{ listing.price }}">
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="Title">Suburb</label>
                      <input type="text" name="suburb" class="form-control" value="{{ listing.suburb }}">
                    </div>

                    <div class="form-group col-md-6">
                      <label for="Title">State</label>
                      <input type="text" name="state" class="form-control" value="{{ listing.state }}">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="description">Description</label>
                    <div id="editor" class="editor">
                      <p>{{ listing.description }}</p>
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/jquery-ui/jquery-ui.min.js"></script>
  <script src="assets/vendor/blockui/jquery.blockUI.js"></script>
  <script src="assets/vendor/sweetalert/sweetalert2.all.min.js"></script>

  <script src="assets/vendor/popper/popper.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/vendor/select2/js/select2.full.min.js"></script>
  <script src="assets/vendor/jquery-scrollbar/jquery.scrollbar.min.js"></script>
  <script src="assets/vendor/listjs/listjs.min.js"></script>
  <script src="assets/vendor/moment/moment.min.js"></script>
  <script src="assets/vendor/daterangepicker/daterangepicker.js"></script>
  <script src="assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
  <script src="assets/vendor/bootstrap-notify/bootstrap-notify.min.js"></script>
  <script src="assets/js/atmos.min.js"></script>
  <script src="assets/js/template7.js"></script>
  <script src="assets/js/dropzone.js"></script>
  <!--page specific scripts for demo-->

  <!--Additional Page includes-->
  <script src="assets/vendor/apexchart/apexcharts.min.js"></script>
  <!--chart data for current dashboard-->
  <script src="assets/js/dashboard-01.js"></script>
  <script src="assets/vendor/DataTables/datatables.min.js"></script>
  <!-- Quill text editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <script type="text/javascript">
  var quill = new Quill('#editor', {
    theme: 'snow'
  });
  </script>

</body>

</html>
